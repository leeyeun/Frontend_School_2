<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join</title>
    
    <link rel="stylesheet" href="join.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <section id="area">
        <header class="header">
            <h1>Welcome Yeun Page!</h1>
        </header>
        <nav class="nav">
            <h1>Sign Up!</h1>
            <form action="" id="form-area">
                <ul class="sign-up-info">
                    <li>
                        <label for="join_id" class="join-label">아이디</label>
                        <input class="join-input" type="text" id="join_id">
                    </li>
                    <li>
                        <label for="join_pw" class="join-label">비밀번호</label>
                        <input class="join-input" type="password" id="join_pw">
                    </li>
                    <li>
                        <label for="join_name" class="join-label">이름</label>
                        <input class="join-input" type="text" id="join_name" >
                    </li>
                    <li>
                        <label for="join_email" class="join-label">이메일</label>
                        <input class="join-input" type="text" id="join_email">
                    </li>
                    <li>
                        <label for="join_email" class="join-label">생년월일</label>
                        <input class="join-input" type="date" id="join_email">
                    </li>
                    <li>
                        <label for="join_number" class="join-label">전화번호</label>
                        <input class="join-input" type="text" id="join_number">
                    </li>
                </ul>
                <button type="submit" class="join-button">확인</button>
            </form>
        </nav>
    </section>
</body>
</html>
