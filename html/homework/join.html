<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join</title>
    <style>
        #area{
            width: 700px;
            margin: 0 auto;
        }
        .join-info{
            width: 550px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <section id="area">
        <h1>회원가입</h1>
        <form action="" id="form-area">
            <div class="join-info">
                <label for="join_id">아이디</label>
                <input type="text" id="join_id" placeholder="아이디를 입력하세요">
            </div>
            <div class="join-info">
                <label for="join_pw">비밀번호</label>
            <input type="password" id="join_pw" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="join-info">
                <label for="join_name">이름</label>
                <input type="text" id="join_name" placeholder="이름을 입력하세요">
            </div>
            <div class="join-info">
                <label for="join_number">전화번호</label>
                <input type="text" id="join_number" placeholder="전화번호를 입력하세요">
            </div>
            <div class="join-info">
                <label for="join_email">이메일</label>
                <input type="text" id="join_email" placeholder="이메일을 입력하세요">
            </div>
            <button type="submit">회원가입</button>
        </form>
    </section>
    
</body>
</html>
