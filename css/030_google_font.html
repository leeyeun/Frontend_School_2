<!DOCTYPE html>
<html lang="ko">
<head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <title>google-font</title>
    <style>
        .one{
            font-size: 2em;
            font-weight: bold;
        }
        .two{
            font-weight: 900;
            font-size: 2em;
        }
        
        .three{
            font-family: 'Gamja Flower', cursive;
            font-size: 50px;
        }
    </style>
    
</head>
<body>
    <h1>hello world</h1>
    <p class="one">hello world</p>
    <p class="two">나는 예우니</p>
    <p style="font-size: 2em;">hello world</p>
    <p class="three">밥 머먹을꺄</p>
</body>
</html>
