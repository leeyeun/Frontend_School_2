<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        body{ margin: 0;}
        
        .one{
            position: relative;
            width: 500px;
            height: 500px;
            top: 100px;
            left: 100px;
            border: 5px solid black;
        }
        .two{
            position: absolute;
            right: 0;
            top: 0;
            left: 0;
            bottom: 0;
            margin: 0 auto;
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="one">
        <div class="two"></div>
    </div>
</body>
</html>
