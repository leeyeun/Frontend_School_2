<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        .box {
            margin: 100px;
            background-color: dodgerblue;
            width: 100px;
            height: 100px;
            transition: all .3s;
            transform-origin: left;
        }

        div:hover {
            transform:rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="box">hello world</div>
</body>
</html>
