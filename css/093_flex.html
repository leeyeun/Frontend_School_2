<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="reset.css">
    <title>flex-basis</title>
    <style>
        .container{
            height: 500px;
            display: flex;
            /* flex-wrap: wrap; */
        }
        li{
            flex: 1;
            /* width: 120px; */
            box-sizing: border-box;
            height: 50px;
            background-color: pink;
            border: 1px solid black;
        }
        li:nth-child(1){
            flex-shrink: 1;
        }
        li:nth-child(2){
            flex-shrink: 2;
        }
    </style>
</head>
<body>
    <ul class="container">
        <li>1 aaa</li>
        <li>2 bb</li>
        <li>3 cccccccccccccccccc cc</li>
        <li>4 dd</li>
        <li>5 e</li>
        <li>6 f</li>
        <li>1 aaa</li>
        <li>2 bb</li>
        <li>3 cccccccccccccccccc</li>
        <li>4 dd</li>
        <li>5 e</li>
        <li>6 f</li>
    </ul>
</body>
</html>
