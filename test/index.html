<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div id="root">
        <div class="container">
            <img src="images/wenivlogo.svg" alt="위니브 로고" class="weniv-logo">
            <section class="section-timer">
                <p class="timer-title">TIMER</p>
                <ul class="timer-ul">
                    <li>HRS</li>
                    <li class="min">MIN</li>
                    <li>SEC</li>
                </ul>
                <ul class="timer-time">
                    <li><button class="timer-btn hrs">00</button></li>
                    <li><button class="timer-btn min">00</button></li>
                    <li><button class="timer-btn sec">00</button></li>
                </ul>
                <ul class="timer-button">
                    <li><img src="images/start-default.svg" alt=""></li>
                    <li><img src="images/reset-disabled.svg" alt=""></li>
                </ul>
            </section>
            <p class="copy">&copy WENIV CORP.</p>
        </div>
    </div>
    <script>
        const hrs = document.querySelector(".hrs")
        const min = document.querySelector(".min")
        const sec = document.querySelector(".sec")
    </script>
</body>
</html>
